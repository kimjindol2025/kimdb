---
# KimDB Ingress for HTTP/HTTPS routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kimdb
  namespace: kimdb
  labels:
    app: kimdb
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/enable-cors: "true"

spec:
  tls:
  - hosts:
    - kimdb.example.com
    - api.kimdb.example.com
    secretName: kimdb-tls

  rules:
  # API 엔드포인트
  - host: api.kimdb.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kimdb-lb
            port:
              number: 40000

  # 주 도메인
  - host: kimdb.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: kimdb-lb
            port:
              number: 40000

      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: kimdb-lb
            port:
              number: 8080

      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: kimdb-internal
            port:
              number: 9100

---
# Certificate for Let's Encrypt (cert-manager 필요)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kimdb-tls
  namespace: kimdb
spec:
  secretName: kimdb-tls
  duration: 2160h  # 90d
  renewBefore: 360h  # 15d
  commonName: api.kimdb.example.com
  dnsNames:
  - kimdb.example.com
  - api.kimdb.example.com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
