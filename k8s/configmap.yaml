---
# ConfigMap for KimDB configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: kimdb-config
  namespace: kimdb
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  PORT: "40000"
  WS_PORT: "8080"
  BUFFER_SIZE: "10000"
  FLUSH_INTERVAL: "100"
  SHARD_COUNT: "8"
  CONNECTION_POOL_SIZE: "100"
  QUERY_TIMEOUT: "5000"
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_WINDOW: "60000"
  RATE_LIMIT_MAX: "1000"
  BACKUP_ENABLED: "true"
  BACKUP_INTERVAL: "3600000"
  BACKUP_RETENTION_DAYS: "30"
  WAL_ENABLED: "true"
  METRICS_ENABLED: "true"
  METRICS_PORT: "9100"
