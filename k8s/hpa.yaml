---
# HorizontalPodAutoscaler for KimDB
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: kimdb-hpa
  namespace: kimdb
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: kimdb

  minReplicas: 3
  maxReplicas: 10

  metrics:
  # CPU 기반 자동 확장 (70% 초과시)
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

  # 메모리 기반 자동 확장 (80% 초과시)
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

  # 커스텀 메트릭 (선택사항)
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: 1000

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60

    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
# PodDisruptionBudget (고가용성)
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: kimdb-pdb
  namespace: kimdb
spec:
  minAvailable: 2  # 최소 2개 Pod 유지
  selector:
    matchLabels:
      app: kimdb
